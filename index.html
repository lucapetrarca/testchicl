<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de 10 Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffc0cb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 8px;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .final-section {
      text-align: center;
      margin-top: 20px;
    }
    .final-section input {
      padding: 8px;
      font-size: 1em;
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de 10 Preguntas</h1>
    <div id="quiz"></div>
  </div>

  <script>
    const questions = [...]; // Mantener el array de preguntas igual

    let currentQuestion = 0;

    function showQuestion() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      if (currentQuestion >= questions.length) {
        quizDiv.innerHTML = `
          <div class="final-section">
            <h2>TE SACASTE 100% MI AMOR</h2>
            <p>Si querés el regalo, escribí <strong>"luca estaciona mejor que nadie"</strong>.</p>
            <input type="text" id="finalInput" placeholder="Escribe aquí...">
            <br>
            <button onclick="checkFinal()">Enviar</button>
            <div id="finalMessage" class="message"></div>
          </div>
        `;
        return;
      }
      const q = questions[currentQuestion];
      const questionEl = document.createElement('div');
      questionEl.className = 'question';
      questionEl.textContent = q.question;
      quizDiv.appendChild(questionEl);
      const optionsList = document.createElement('ul');
      optionsList.className = 'options';
      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'option';
        radio.value = index;
        radio.id = 'option' + index;
        const label = document.createElement('label');
        label.htmlFor = 'option' + index;
        label.textContent = option;
        li.appendChild(radio);
        li.appendChild(label);
        optionsList.appendChild(li);
      });
      quizDiv.appendChild(optionsList);
      const submitButton = document.createElement('button');
      submitButton.textContent = 'Responder';
      submitButton.onclick = checkAnswer;
      quizDiv.appendChild(submitButton);
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('da');
        return;
      }
      const answer = parseInt(selected.value);
      const q = questions[currentQuestion];
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      if (answer === q.correct) {
        messageDiv.innerHTML = q.message + ' <span style="color: green;">&#x2714;</span>';
      } else {
        messageDiv.innerHTML = "Respondiste mal. Te aparece correcta porque me gustan tus ojos y te la voy a dar como válida. <span style='color: green;'>&#x2714;</span>";
      }
      const quizDiv = document.getElementById('quiz');
      const submitButton = quizDiv.querySelector('button');
      submitButton.disabled = true;
      quizDiv.appendChild(messageDiv);
      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 3000);
    }

    function checkFinal() {
      const userInput = document.getElementById('finalInput').value;
      const finalMessageDiv = document.getElementById('finalMessage');
      if (userInput.trim() === 'luca estaciona mejor que nadie') {
          finalMessageDiv.textContent = 'Abrir terminal. Copiar y pegar: Invoke-Item "C:/Users/lucap/OneDrive/Documents/CHICL/topmegasecret_chicl.mp4"';
      } else {
          alert('da');
      }
    }

    showQuestion();
  </script>
</body>
</html>
