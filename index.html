<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de 10 Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffccff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 8px;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .final-section {
      text-align: center;
      margin-top: 20px;
    }
    .final-section input {
      padding: 8px;
      font-size: 1em;
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test de 10 Preguntas</h1>
    <div id="quiz"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      showQuestion();
    });
  </script>
</body>
</html>
